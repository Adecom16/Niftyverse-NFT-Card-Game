<svg xmlns="http://www.w3.org/2000/svg" width="400" height="150" viewBox="0 0 400 150" xmlns:v="https://vecta.io/nano">
  <!-- Background rectangle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f46f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b39ddb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="150" fill="url(#grad1)" />

  <!-- Text "NiftyVerse" with shadow effect -->
  <text x="50%" y="50%" font-family="Verdana" font-size="48" fill="#fff" text-anchor="middle" dy=".3em" font-weight="bold">
    NIFTYVERSE
  </text>

  <!-- Text shadow for a 3D effect -->
  <text x="50%" y="50%" font-family="Verdana" font-size="48" fill="#000" opacity="0.2" text-anchor="middle" dy=".35em" font-weight="bold">
      NIFTYVERSE
  </text>
</svg>
